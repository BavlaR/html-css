<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Document</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
         integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
         crossorigin="anonymous"
      />
      <style>
         * {
            box-sizing: border-box;
         }
         body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
         }
         header {
            height: 40px;
            background-color: yellow;
            display: flex;
            align-items: center;
         }
         header ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            display: flex;
         }
         header ul li {
            margin-left: 16px;
         }
         main {
            display: flex;
            flex-grow: 1;
         }
         section {
            display: flex;
            background-color: pink;
            flex-grow: 1;
         }
         section h2 {
            margin: auto;
         }
         aside {
            width: 200px;
            background-color: gray;
         }
         aside h2 {
            text-align: center;
            margin: 16px 0;
         }
         aside ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
         }
         aside ul li {
            line-height: 40px;
            margin-left: 16px;
         }
         footer {
            display: flex;
            height: 40px;
            background-color: green;
         }
         footer span {
            margin: auto;
         }
      </style>
   </head>

   <body>
      <header>
         <nav>
            <ul>
               <li>About</li>
               <li>Products</li>
               <li>Contacts</li>
            </ul>
         </nav>
      </header>
      <main>
         <section><h2>I can use Flexbox!!!</h2></section>
         <aside>
            <h2>News</h2>
            <ul>
               <li>News1</li>
               <li>News2</li>
               <li>News3</li>
            </ul>
         </aside>
      </main>
      <footer><span>Footer</span></footer>
   </body>
</html>
