<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Images</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
         integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
         crossorigin="anonymous"
      />
      <style>
         div {
            margin: 16px;
         }
      </style>
   </head>

   <body>
      <form>
         <div>
            <label for="someText">Last Name</label>
            <input id="someText" type="text" value="Emerson" name="lastName" readonly />
         </div>
         <div>
            <label for="someNumber">Age</label>
            <input id="someNumber" type="number" value="17" name="age" min="3" max="10" required />
         </div>
         <div>
            <input id="someCheck" type="checkbox" name="agree" disabled/>
            <label for="someCheck">Accept terms and conditions</label>
         </div>
         <div class="choose-gender">
            <input id="first-radio" type="radio" name="gender" />
            <label for="first-radio">Male</label>
            <input id="second-radio" type="radio" name="gender" />
            <label for="second-radio">Female</label>
            <input id="third-radio" type="radio" name="gender" />
            <label for="third-radio">Secret</label>
         </div>
         <div>
            <textarea
               name="description"
               placeholder="Write description..."
               maxlength="10"
            ></textarea>
         </div>
         <div>
            <button type="submit">Submit</button>
         </div>
      </form>
   </body>
</html>
