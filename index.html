<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Img тег</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
         integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
         crossorigin="anonymous"
      />
      <style>
         * {
            box-sizing: border-box;
         }
         .image-container {
            margin: 50px auto;
         }
         .image-container img {
            display: block;
            margin: auto;
            max-width: 100%;
            border-radius: 20px;
         }
         .gallery {
            display: flex;
         }
         .card {
            margin: 16px;
            text-align: center;
            text-transform: lowercase;
            box-shadow: 0px 7px 18px -8px rgba(0, 0, 0, 0.75);
         }
         figcaption {
            line-height: 30px;
         }
         .gallery figure:first-of-type img {
            filter: opacity(50%);
         }
         .gallery figure:nth-of-type(2) img {
            filter: blur(4px);
         }
         .gallery figure:last-of-type img {
            filter: invert(100%);
         }
      </style>
   </head>

   <body>
      <div class="image-container">
         <img
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/big.jpeg"
            alt="Tree on the field"
         />
      </div>
      <div class="gallery">
         <figure class="card">
            <img
               src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
               alt="Nature"
            />
            <figcaption>Nature</figcaption>
         </figure>
         <figure class="card">
            <img
               src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
               alt="Nature"
            />
            <figcaption>Nature</figcaption>
         </figure>
         <figure class="card">
            <img
               src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
               alt="Nature"
            />
            <figcaption>Nature</figcaption>
         </figure>
      </div>
   </body>
</html>
